<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吴鸿民</title>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Serif SC', serif;
      background: linear-gradient(to bottom, #2c0303, #0d0000);
      color: #e0c080;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(218, 165, 32, 0.1) 0%, transparent 40%);
      pointer-events: none;
    }
    
    .container {
      max-width: 900px;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 40px 20px;
    }
    
    .imperial-seal {
      width: 150px;
      height: 150px;
      margin: 0 auto 30px;
      background: radial-gradient(circle, #d4af37 0%, #aa8a2d 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      position: relative;
      animation: pulse 3s infinite alternate;
    }
    
    .imperial-seal::before {
      content: "帝";
      font-family: 'Ma Shan Zheng', cursive;
      font-size: 60px;
      color: #2c0303;
    }
    
    h1 {
      font-family: 'Ma Shan Zheng', cursive;
      font-size: 3.5rem;
      margin-bottom: 30px;
      color: #ffd700;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
      position: relative;
      padding-bottom: 20px;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(to right, transparent, #ffd700, transparent);
    }
    
    .decoration {
      margin: 40px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    
    .dragon {
      font-size: 40px;
      animation: float 6s infinite ease-in-out;
    }
    
    .dragon:nth-child(2) {
      animation-delay: 1s;
    }
    
    .quote {
      font-style: italic;
      margin: 30px 0;
      padding: 20px;
      border-left: 3px solid #d4af37;
      background: rgba(0, 0, 0, 0.3);
      text-align: left;
      border-radius: 0 10px 10px 0;
    }
    
    /* 图片展示区域样式 */
    .gallery-section {
      margin: 50px 0;
      width: 100%;
    }
    
    .gallery-title {
      font-family: 'Ma Shan Zheng', cursive;
      font-size: 2.2rem;
      color: #ffd700;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
      padding: 0 20px;
    }
    
    .gallery-title::before, .gallery-title::after {
      content: "※";
      margin: 0 15px;
      color: #d4af37;
    }
    
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    
    .gallery-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border: 2px solid #aa8a2d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 250px;
      background-color: #1a0101; /* 图片加载前的背景色 */
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      border-color: #ffd700;
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    
    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: #ffd700;
      padding: 15px 10px 10px;
      font-size: 0.9rem;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    
    .gallery-item:hover .gallery-caption {
      transform: translateY(0);
    }
    
    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aa8a2d;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .imperial-seal {
        width: 120px;
        height: 120px;
      }
      
      .imperial-seal::before {
        font-size: 45px;
      }
      
      .dragon {
        font-size: 30px;
      }
      
      .gallery-title {
        font-size: 1.8rem;
      }
      
      .image-gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .imperial-seal {
        width: 100px;
        height: 100px;
      }
      
      .imperial-seal::before {
        font-size: 35px;
      }
      
      .decoration {
        flex-direction: column;
        gap: 20px;
      }
      
      .gallery-title {
        font-size: 1.6rem;
      }
      
      .image-gallery {
        grid-template-columns: 1fr;
      }
      
      .gallery-item {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="imperial-seal"></div>
    
    <h1>吾儿鸿民有大帝之姿</h1>
    
    <div class="decoration">
      <div class="dragon">🐉</div>
      <div class="dragon">🐲</div>
    </div>
    
    <div class="quote">
      <p>"天将降大任于斯人也，必先苦其心志，劳其筋骨。观吾儿鸿民，自幼聪慧过人，气度非凡，胸怀天下，实乃帝王之相。"</p>
    </div>
    
    <!-- 图片展示区域 -->
    <div class="gallery-section">
      <h2 class="gallery-title">帝王风采</h2>
      <div class="image-gallery">
        <div class="gallery-item">
          <img src="images/wuhongmin.png" alt="鸿民风采一">
          <div class="gallery-caption">天资聪颖 气度非凡</div>
        </div>
        <div class="gallery-item">
          <img src="images/hongmin2.png" alt="鸿民风采二">
          <div class="gallery-caption">胸怀天下 志在四方</div>
        </div>
        <div class="gallery-item">
          <img src="images/hongmin3.png" alt="鸿民风采三">
          <div class="gallery-caption">文武双全 帝王之相</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>吴氏宗族 · 光耀门楣</p>
    </div>
  </div>
</body>
</html>
